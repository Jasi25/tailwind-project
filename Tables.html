<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Tables Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 flex flex-col gap-8">

  <!-- Table Display -->
  <table class="table-auto border-collapse border border-gray-500 w-full text-center">
    <caption class="caption-top text-lg font-bold">Sample Table Top Caption</caption>
    <tr class="bg-gray-200">
      <th class="border border-gray-400 p-2">Name</th>
      <th class="border border-gray-400 p-2">Age</th>
      <th class="border border-gray-400 p-2">City</th>
    </tr>
    <tr>
      <td class="border border-gray-400 p-2">Alice</td>
      <td class="border border-gray-400 p-2">25</td>
      <td class="border border-gray-400 p-2">NYC</td>
    </tr>
    <tr>
      <td class="border border-gray-400 p-2">Bob</td>
      <td class="border border-gray-400 p-2">30</td>
      <td class="border border-gray-400 p-2">LA</td>
    </tr>
  </table>

  <!-- Table Layout -->
  <table class="table-fixed border-collapse border border-gray-500 w-full text-center">
    <caption class="caption-bottom text-lg font-bold">Fixed Layout Table</caption>
    <tr class="bg-black-400">
      <th class="w-1/3 border border-black-400 p-2">Product</th>
      <th class="w-1/3 border border-black-400 p-2">Price</th>
      <th class="w-1/3 border border-black-400 p-2">Stock</th>
    </tr>
    <tr>
      <td class="border border-black-400 p-2">Laptop</td>
      <td class="border border-black-400 p-2">$1200</td>
      <td class="border border-black-400 p-2">15</td>
    </tr>
    <tr>
      <td class="border border-black-400 p-2">Phone</td>
      <td class="border border-black-400 p-2">$800</td>
      <td class="border border-black-400 p-2">30</td>
    </tr>
  </table>

  <!-- Border Spacing -->
  <table class="border-separate border-spacing-4 border border-gray-500 w-full text-center">
    <caption class="caption-top text-lg font-bold">Table with Spacing</caption>
    <tr class="bg-gray-200">
      <th class="border border-green-400 p-2">Item</th>
      <th class="border border-green-400 p-2">Qty</th>
      <th class="border border-green-400 p-2">Price</th>
    </tr>
    <tr>
      <td class="border border-green-400 p-2">Pen</td>
      <td class="border border-green-400 p-2">10</td>
      <td class="border border-green-400 p-2">$5</td>
    </tr>
    <tr>
      <td class="border border-green-400 p-2">Notebook</td>
      <td class="border border-green-400 p-2">5</td>
      <td class="border border-green-400 p-2">$15</td>
    </tr>
  </table>

</body>
</html>
