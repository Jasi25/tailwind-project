<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Interactivity</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 flex flex-col gap-8">

  <!-- Cursor -->
  <button class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded">Clickable</button>
  <button class="cursor-not-allowed bg-gray-400 text-white px-4 py-2 rounded">Disabled</button>

  <!-- User Selection -->
  <p class="select-none bg-gray-200 p-2">Cannot select this text</p>
  <p class="select-text bg-gray-300 p-2">You can select this text</p>
  <p class="select-all bg-gray-400 p-2">Click me to select all text</p>

  <!-- Pointer Events -->
  <div class="pointer-events-none bg-red-200 p-4">Cannot interact with me</div>
  <div class="pointer-events-auto bg-green-200 p-4">Can interact with me</div>

  <!-- Visibility -->
  <p class="visible bg-yellow-200 p-2">I am visible</p>
  <p class="invisible bg-yellow-300 p-2">I am invisible but space is occupied</p>

</body>
</html>
